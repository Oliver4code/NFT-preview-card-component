<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="Image of NFT" />
        <div class="overlay">
          <img class="icon" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <span class="price">
          <img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </span>
        <span class="time-left"
          ><img src="images/icon-clock.svg" alt="" /> 3 days left</span
        >
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="" />
        <span class="opacity"> Creation of</span>
        <span class="jules"> Jules Wyvern</span>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Oliver</a>.
    </footer>
  </body>
</html>
